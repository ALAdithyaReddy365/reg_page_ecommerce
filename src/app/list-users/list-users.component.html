<h1>List Users</h1>
<table class="table table-bordered" *ngIf="users">  
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users;let i=index">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <td>{{u.status}}</td>
            <td><button type="button" class="btn btn-success"

                (click)="Add()">Add</button></td>
            <td><button type="button" class="btn btn"

                (click)="Update()">Update</button></td>
            <td><button type="button" class="btn btn-danger"

                    (click)="Delete()">Delete</button></td>
        </tr>
    </tbody>
</table>
