 <h1>List Users</h1>
<table class="table table-bordered" *ngIf="users">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>role</th>
            <th>status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users;let i=index">
            
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.password}}</td>
            <td>{{u.role}}</td>
            <td>{{u.status}}</td>
            <td>
                <a routerLink="/edituser/{{u.id}}" class="btn btn-info">Edit</a>&nbsp;
            </td>
        </tr>
    </tbody>
</table>
