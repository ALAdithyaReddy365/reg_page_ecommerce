<h3>Products List</h3>
<div class="row">
    <div class="col">
    </div>
</div><br/>
<div class="row">
    <div class="col" *ngFor="let products of products">
     <div class="card" style="width: 18rem;" >
         <img src="assets/image/{{products.image}}" width="400px" height="300px" class="card-img-top" alt="" >
            <div class="card-body">
             <h5 class="card-title">{{products.brand}}</h5>
                 <p class="card-text">{{products.name}} <br/> price: {{products.price }} <br/>
                     </p>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                 <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star "></span><br/>
                <a routerLink="/" class="btn btn-light">View</a>

            </div>
        </div>
    </div>
</div>
